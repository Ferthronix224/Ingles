<h2>Can</h2>
<p>Este verbo modal nos indica posibilidad o habilidad y es lo que en español conocemos cómo <strong>poder</strong>.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://i.blogs.es/0e7644/cocinar-recetas11/450_1000.jpg" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I can cook very well.</li>
<li>Puedo cocinar muy bien.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119592360-f43bb180-bd9d-11eb-89be-9038a94efeba.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I can play the guitar.</li>
<li>Puedo tocar la guitarra.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Could</h2>
<p>Este verbo modal es el pasado de can por lo que también indica habilidad o posibilidad y es lo que en español conocemos cómo <strong>podría</strong>.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119591885-0b2dd400-bd9d-11eb-87a3-ae20dd26a775.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I could help you.</li>
<li>Podría ayudarte.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119591942-24cf1b80-bd9d-11eb-8199-4289e79f0a07.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I could study more.</li>
<li>Podría estudiar más.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Should</h2>
<p>Este verbo modal nos indica una obligación o recomendación y en español lo conocemos como <strong>debería</strong>.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119594900-41218700-bda2-11eb-98bf-a5dab1c1e342.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I should study for the exam.</li>
<li>Debería estudiar para el examen.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119594949-57c7de00-bda2-11eb-9547-9766432150b7.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I should practice a little bit more.</li>
<li>Debería practicar un poco más.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>May</h2>
<p>Este verbo modal nos indica posibilidad o probabilidad pero en futuro y en español lo conocemos como <strong>Podría, Puede que o Quizás</strong>.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595011-74641600-bda2-11eb-8dc6-3f6b88acaf34.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I may go out tonight.</li>
<li>Puede que salga esta noche.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595049-88a81300-bda2-11eb-9570-ed29871d0db5.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I may eat pizza today.</li>
<li>Quizás hoy coma pizza.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Might</h2>
<p>Este verbo modal es un sinónimo de May para indicar posibilidades en el presente o en el futuro, su única diferencia es que normalmente usamos may para hacer peticiones o pedir información y usamos might para hacer sugerencias o indiccar posibilidades y su traducción también puede ser <strong>Podría, Puede que o Quizás</strong>.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595083-965d9880-bda2-11eb-8cba-ee2a46b446b4.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I might go to the gym today.</li>
<li>Quizás vaya al gimnasio hoy.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595113-a70e0e80-bda2-11eb-8dbb-fe881f444fc5.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I might study again for the test.</li>
<li>Puede que estudie de nuevo para la prueba</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Will</h2>
<p>Este verbo modal y también utilizado como un auxiliar convierte nuestras oraciones o acciones a futuro.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595190-c60ca080-bda2-11eb-80e6-96d2ac583bd5.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I will sleep early.</li>
<li>Dormiré temprano.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595210-cf960880-bda2-11eb-9d2f-0c8e993b9c41.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I will speak English.</li>
<li>Hablaré Inglés.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Shall</h2>
<p>Este verbo modal es sinónimo de will y su única diferencia es que éste es más formal y se usa más en el Reino Unido.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595238-dae93400-bda2-11eb-9b7b-d53005bbf674.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I shall work tonight.</li>
<li>Trabajaré esta noche.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595301-f5231200-bda2-11eb-8442-0720d04d62a5.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I shall eat a salad.</li>
<li>Comeré una ensalada.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Would</h2>
<p>Este verbo modal se usa para declarar una preferencia y preguntar por algo educadamente, en español es la terminación &quot;ría&quot; al final de cada verbo.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595337-05d38800-bda3-11eb-9017-da77a98898f1.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I would like a cup of tea.</li>
<li>Me gustaría una taza de té.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595427-2b609180-bda3-11eb-816f-f9af9118e1ad.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I would go to my house.</li>
<li>Yo iria a mi casa.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Must</h2>
<p>Este verbo modal indica una obligación, prohibición o necesidad, en español es lo que conocemos como <strong>deber</strong>.</p>
<p>Por ejemplo:</p>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595483-4206e880-bda3-11eb-9f31-5225b026cea0.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I must sleep early tonight.</li>
<li>Debo dormir temprano esta noche.</li>
</ul>
&lt;img src = "https://user-images.githubusercontent.com/67721157/119595542-55b24f00-bda3-11eb-8326-c890a8c13b16.png" width = "600" height = "350" alt = "ejemplo" align = "center" /&gt;
<ul>
<li>I must do my homework.</li>
<li>Debo hacer mi tarea.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h1>El verbo to be en presente</h1>
<p>El verbo to be (ser/estar) es uno de los verbos que más se usa en inglés y es un verbo irregular, así que es importante saber bien cómo se conjuga y cuándo se usa. En este artículo repasaremos algunas de las conjugaciones más comunes de to be, y veremos en qué contextos se usa.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Conjugaciones del verbo &quot;to be&quot;</h2>
<p>Primero lo primero - empezaremos con un breve repaso de las conjugaciones de algunos de los tiempos simples y compuestos que más se usan con to be.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Tiempos simples</h2>
<p>En la tabla a continuación encontrarás las conjugaciones para the<br />
present (el presente) y the past (el pretérito) de to be.</p>
<table>
<thead>
<tr>
<th>Sujeto</th>
<th>Present</th>
<th>Past</th>
</tr>
</thead>
<tbody>
<tr>
<td>I</td>
<td>am</td>
<td>was</td>
</tr>
<tr>
<td>You</td>
<td>are</td>
<td>were</td>
</tr>
<tr>
<td>He/She/It</td>
<td>is</td>
<td>was</td>
</tr>
<tr>
<td>We</td>
<td>are</td>
<td>were</td>
</tr>
<tr>
<td>They</td>
<td>are</td>
<td>were</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Tiempos compuestos</h2>
<p>En la tabla a continuación encontrarás las conjugaciones para the simple<br />
future (el futuro simple), the informal future (el futuro perifrástico), the present continuous (el presente progresivo), the present perfect (el pretérito perfecto) y the conditional (el condicional) de to be.</p>
<table>
<thead>
<tr>
<th>Sujeto</th>
<th>SIMPLE FUTURE</th>
<th>INFORMAL FUTURE</th>
<th>PRESENT CONTINUOUS</th>
<th>PRESENT PERFECT</th>
</tr>
</thead>
<tbody>
<tr>
<td>I</td>
<td>will be</td>
<td>am going to be</td>
<td>am being</td>
<td>have been</td>
</tr>
<tr>
<td>You</td>
<td>will be</td>
<td>are going to be</td>
<td>are being</td>
<td>have been</td>
</tr>
<tr>
<td>He/She/It</td>
<td>will be</td>
<td>is going to be</td>
<td>is being</td>
<td>has been</td>
</tr>
<tr>
<td>We</td>
<td>will be</td>
<td>are going to be</td>
<td>are being</td>
<td>have been</td>
</tr>
<tr>
<td>They</td>
<td>will be</td>
<td>are going to be</td>
<td>are being</td>
<td>have been</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Usos comunes de to be</h2>
<p>To be se usa en muchos contextos en los que en español se usaría ser, estar y incluso tener. Veamos algunos de los contextos en los que se usa to be.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
I am twenty years old.
Tengo veinte años.

My twin brothers are five years old.
Mis hermanos gemelos tienen cinco años.

This house is already fifteen years old.
Esta casa ya tiene quince años.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Descripciones</h2>
<p>To be se usa para dar otras descripciones, incluyendo la altura, el peso, la nacionalidad, y el color de algo o de alguien.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
I am five feet tall.
Mido cinco pies de altura.

I’m one hundred and twenty pounds.
Peso ciento viente libras.

I’m French, but he is American.
Soy francés, pero él es estadounidense.

Her eyes are green.
Sus ojos son verdes.

This book is new.
Este libro es nuevo.

Your shirt is dirty.
Tu camisa está sucia.
</span></span></foreignObject></svg></code></pre>
<p>También se usa para hablar de estados físicos y mentales.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
I’m hungry.
Tengo hambre.

I’m sleepy.
Tengo sueño.

They’re crazy!
¡Están locos!

He is angry.
Está enojado.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Contracciones</h2>
<p>Es muy común usar contracciones con to be en inglés. To be tiene tres tipos de contracciones en presente, incluyendo dos variantes negativas y una variante afirmativa.</p>
<p>Contracciones afirmativas con to be en presente</p>
<table>
<thead>
<tr>
<th>CONTRACCIÓN AFIRMATIVA</th>
<th>TRADUCCIÓN</th>
</tr>
</thead>
<tbody>
<tr>
<td>I'm a student</td>
<td>Soy estudiante</td>
</tr>
<tr>
<td>You're a doctor</td>
<td>Eres doctor</td>
</tr>
<tr>
<td>He's a teacher</td>
<td>Es maestro</td>
</tr>
<tr>
<td>We're friends</td>
<td>Somos amigos</td>
</tr>
<tr>
<td>They're writers</td>
<td>Son escritores</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Ocupaciones y relaciones personales</h2>
<p>To be se usa para hablar de ocupaciones y de relaciones personales.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
I’m a doctor.
Soy doctor.

They are students.
Son estudiantes.

Liz is my sister.
Liz es mi hermana.

She is his grandmother.
Ella es su abuela.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>La hora y la fecha</h2>
<p>To be se usa para dar la hora y la fecha. Para dar la hora en inglés, siempre se ocupa la tercera persona del singular (is, was).</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
It is three o’clock.
Son las tres.

It was four in the morning
Eran las cuatro de la madrugada.

What date is it today? - Today is July first.
¿A cómo estamos hoy? - Hoy es el primero de julio.

Today is Wednesday.
Hoy es miércoles.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>Ubicaciones</h2>
<p>To be se usa para hablar de la ubicación de algo o de algún lugar.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
The book is not on the table.
El libro no está sobre la mesa.

My house is next to the library.
Mi casa está al lado de la biblioteca.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>To be como verbo auxiliar</h2>
<p>El verbo to be se usa como verbo auxiliar en varios tiempos verbales, tales como los que se ven en la tabla. Nota: La tabla muestra el verbo to be usado como verbo auxiliar con el verbo principal to go</p>
<table>
<thead>
<tr>
<th>Sujeto</th>
<th>Present</th>
<th>Past</th>
<th>Future</th>
</tr>
</thead>
<tbody>
<tr>
<td>I</td>
<td>am going</td>
<td>was going</td>
<td>will be going</td>
</tr>
<tr>
<td>You</td>
<td>are going</td>
<td>were going</td>
<td>will be going</td>
</tr>
<tr>
<td>He/She/It</td>
<td>is going</td>
<td>was going</td>
<td>will be going</td>
</tr>
<tr>
<td>We</td>
<td>are going</td>
<td>were going</td>
<td>will be going</td>
</tr>
<tr>
<td>They</td>
<td>are going</td>
<td>were going</td>
<td>will be going</td>
</tr>
</tbody>
</table>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>EJEMPLOS
I am going to the store.
Estoy yendo a la tienda.

I was going to the library.
Estaba yendo a la biblioteca.

I will be going to the station in an hour.
Estaré yendo a la estación en una hora.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="gaia" data-heading-divider="2" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="30" style="--class:invert;--paginate:true;--theme:gaia;--heading-divider:2;">
<h2>To be en voz pasiva</h2>
<p>El verbo to be también se usa para formar la voz pasiva.</p>
<h3>Fórmula para la voz pasiva</h3>
